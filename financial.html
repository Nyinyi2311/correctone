<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #3b0764, #111827);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      z-index: -1;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>
<body class="text-white min-h-screen px-4 py-6 space-y-4 relative">

  <!-- Back Button -->
  <button onclick="window.location.href='wallet.html'" class="fixed top-4 left-4 px-3 py-1.5 rounded-md text-white font-medium bg-white/10 backdrop-blur-sm border border-white/10 hover:bg-white/20 text-sm z-10">
    ‚Üê Back
  </button>

  <!-- Page Title -->
  <h1 class="text-xl sm:text-2xl font-semibold text-center mt-14">Financial History</h1>

  <!-- History Container -->
  <div class="w-full max-w-2xl mx-auto bg-white/10 backdrop-blur-lg rounded-xl p-3 sm:p-4 shadow-lg overflow-x-auto">
    <table class="w-full text-xs sm:text-sm">
      <thead>
        <tr class="text-left border-b border-white/20">
          <th class="py-2">Type</th>
          <th class="py-2">Amount</th>
          <th class="py-2">Date</th>
        </tr>
      </thead>
      <tbody id="history-list">
        <!-- Sample Transactions -->
        <tr class="border-b border-white/10">
          <td class="py-2">Recharge</td>
          <td class="py-2 text-green-400">+100</td>
          <td class="py-2 whitespace-nowrap">2025-08-01 19:32</td>
        </tr>
        <tr class="border-b border-white/10">
          <td class="py-2">Withdraw</td>
          <td class="py-2 text-red-400">-50</td>
          <td class="py-2 whitespace-nowrap">2025-08-01 18:10</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
