<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e293b, #3b0764, #111827);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.05);
    }

    .record-card {
      border-radius: 1rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
    }
  </style>
</head>
<body class="text-white pb-20">

  <div class="p-4">
    <h1 class="text-2xl font-bold mb-4">üìÑ Trade History</h1>

    <div id="tradeHistory" class="space-y-4">
      <!-- Sample trade history (Replace with dynamic entries if needed) -->
      <div class="record-card">
        <div class="flex justify-between">
          <span class="font-semibold">BTC/USDT</span>
          <span class="text-green-400 font-semibold">+12.00 USDT ‚úÖ</span>
        </div>
        <div class="text-sm mt-1">
          <p>Type: Long</p>
          <p>Amount: 100 USDT</p>
          <p>Time: 90s</p>
          <p>Date: 2025-08-01 15:30</p>
        </div>
      </div>

      <div class="record-card">
        <div class="flex justify-between">
          <span class="font-semibold">ETH/USDT</span>
          <span class="text-red-400 font-semibold">‚àí8.00 USDT ‚ùå</span>
        </div>
        <div class="text-sm mt-1">
          <p>Type: Short</p>
          <p>Amount: 50 USDT</p>
          <p>Time: 60s</p>
          <p>Date: 2025-08-01 14:50</p>
        </div>
      </div>

      <!-- More trade cards can be appended dynamically -->
    </div>
  </div>

        </svg>

        </svg>
