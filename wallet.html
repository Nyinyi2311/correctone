<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #0f172a, #1e293b, #3b0764, #111827);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: 0;
    }
    .glass {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-between relative z-10 pb-20">

<!-- Wallet Section -->
<div class="pt-12 px-6">
  <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-3xl p-6 shadow-lg shadow-purple-900/20 relative text-center">
    <div class="flex items-center justify-center gap-2 mb-2 text-xl font-semibold text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">

          d="M17 9V7a4 4 0 00-8 0v2H5v11h14V9h-2z" />
      </svg>

  </div>
</div>

</script>

    <div class="grid grid-cols-2 gap-4">

      <a href="deposit.html" class="bg-green-600 hover:bg-green-500 text-white py-3 rounded-xl shadow text-lg flex items-center justify-center gap-2">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 21V9m0 0l-4 4m4-4l4 4M4 7h16a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2V9a2 2 0 012-2z" />
