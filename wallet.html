<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      background-size: 300% 300%;
      animation: gradientBG 15s ease infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col justify-between">

  <!-- Top Wallet Section -->
  <div class="text-center pt-12">
    <h1 class="text-2xl font-bold mb-4">Wallet Balance</h1>
    <p class="text-4xl text-green-400 font-semibold mb-8">$ 8,925.00</p>

    <div class="grid grid-cols-2 gap-4 px-6">

      <a href="withdraw.html" class="bg-red-600 hover:bg-red-500 text-white py-3 rounded-xl shadow text-lg text-center">Withdraw</a>
      <a href="history.html" class="col-span-2 bg-gray-800 bg-opacity-70 hover:bg-opacity-90 text-white py-3 rounded-xl shadow text-lg text-center backdrop-blur">Financial History</a>
      <a href="about.html" class="col-span-2 bg-gray-800 bg-opacity-70 hover:bg-opacity-90 text-white py-3 rounded-xl shadow text-lg text-center backdrop-blur">About Us</a>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="fixed bottom-0 left-0 right-0 bg-gray-900 bg-opacity-80 border-t border-gray-800 text-white shadow-inner z-50 backdrop-blur">
    <div class="flex justify-around items-center text-center text-xs py-3">
      <a href="home.html" class="flex flex-col items-center hover:text-green-400">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
        </svg>
        <span>Home</span>

      <a href="profile.html" class="flex flex-col items-center hover:text-green-400">

        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">

        </svg>

      <a href="record.html" class="flex flex-col items-center hover:text-green-400">

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a4 4 0 00-8 0v2H5v11h14V9h-2z"/>
        </svg>

    </div>
  </nav>

</html>
